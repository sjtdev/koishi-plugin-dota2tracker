name: Feature Request
description: 提出新功能建议
title: "[Feature]: "
labels: ["feature"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        感谢您提出新功能建议！
        
  - type: textarea
    id: feature-description
    attributes:
      label: 功能描述
      description: 请详细描述您想要的新功能
      placeholder: 请描述新功能...
    validations:
      required: true
      
  - type: textarea
    id: motivation
    attributes:
      label: 动机
      description: 请说明为什么需要这个功能
    validations:
      required: true
