# .github/workflows/release.yml

name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract Release Notes
        id: extract_release_notes
        run: |
          RAW_TAG=${{ github.ref_name }}
          CLEAN_TAG=${RAW_TAG#v}
          echo "Searching for version tag: $CLEAN_TAG"
          
          # 【关键修正】使用更通用的正则表达式 /^##+ \[/ 来匹配二级或三级标题
          NOTES=$(awk 'BEGIN{printing=0} /^##+ \[/{if(printing==1){exit}} /^##+.*'$CLEAN_TAG'/{printing=1;next} printing==1{print}' changelog.md)

          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.extract_release_notes.outputs.notes }}
          prerelease: true
