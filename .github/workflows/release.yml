# .github/workflows/release.yml

name: Create Release

on:
  push:
    tags:
      - 'v*'
  
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # 步骤1: 检出代码 (检出的是插件仓库的根目录)
      - name: Checkout code
        uses: actions/checkout@v4

      # 步骤2: 提取最新版本的发布说明
      - name: Extract release notes
        id: extract_release_notes
        uses: tarampampam/extract-release-notes@v2
        with:
          # 【关键修正】路径是相对于仓库根目录的，所以直接写文件名
          file: "changelog.md"

      # 步骤3: 创建 GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.extract_release_notes.outputs.notes }}
          draft: true
