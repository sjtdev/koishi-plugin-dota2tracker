# .github/workflows/release.yml

name: Create Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: # 保留手动触发器，方便调试

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # 步骤1: 检出代码
      - name: Checkout code
        uses: actions/checkout@v4
        # 必须设置 fetch-depth: 0 才能获取到历史 tag，为手动调试做准备
        with:
          fetch-depth: 0

      # 步骤2: 【全新】使用内置工具提取最新版本的发布说明
      - name: Extract Release Notes
        id: extract_release_notes
        run: |
          # 这个 awk 命令会智能地找到第一个版本号标题（如 ### [2.0.4]），
          # 然后打印从该行之后、到下一个版本号标题之前的所有内容。
          # 这是一个纯粹的文本处理，不依赖任何网络。
          NOTES=$(awk '/^### \[/{i++;next}i==1' changelog.md)
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # 步骤3: 创建 GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.extract_release_notes.outputs.notes }}
          draft: ${{ github.event_name == 'workflow_dispatch' }} # 手动运行时自动设为草稿
