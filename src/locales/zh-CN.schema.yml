_config:
  base:
    $desc: 基础设置
    STRATZ_API_TOKEN: ※必须。stratz.com的API TOKEN，可在 https://stratz.com/api 获取。
    dataParsingTimeoutMinutes: 等待比赛数据解析的时间（单位：分钟）。如果数据解析时间超过等待时间，将直接生成战报而不再等待解析完成。
    proxyAddress: |-
      代理地址，不使用代理请留空。  
      ※无法使用`proxy-agent`插件配置的全局代理地址，欲使用代理必须设置此项。
    suppressStratzNetworkErrors: |-
      **请使用下方通用于 stratz 与 opendota 的配置项`suppressApiNetworkErrors`。  
      此配置项仍然生效，当与`suppressApiNetworkErrors`任一启用时将会使 stratz/opendota 日志降级到debug输出。  
      此配置项将于下版本被移除。**
    suppressApiNetworkErrors: |-
      开启后将 stratz/opendota 网络错误日志使用debug级别输出。  
      (如超时、网络不通等，但403 Forbidden除外)  
      koishi默认不显示debug级日志，若需要开启debug日志显示，请见 [📖 配置项#suppressapinetworkerrors](http://sjtdev.github.io/koishi-plugin-dota2tracker/configs.html#suppressapinetworkerrors-boolean)
    enableOpenDotaFallback: 启用 OpenDota 作为战报追踪与查询比赛功能的备用数据源。
    OPENDOTA_API_KEY: |-
      OpenDota 的订阅付费APIKEY，  
      可在 https://www.opendota.com/api-keys 查看详情。  
      OpenDota 的免费用户此处请留空。
    OpenDotaIPStack: |-
      若访问 OpenDota API 时频繁失败，可能是由于错误的 IPv6 环境导致的。  
      设置此选项可在访问 OpenDota API 时强制使用 IPv4 尝试解决问题。
  message:
    $desc: 消息设置
    useHeroNicknames: 是否使用英雄别名。关闭后仅使用英雄正式名称。
    urlInMessageType:
      $desc: 在消息中附带链接，<br/>请选择消息类型：
      $inner:
        - 在查询比赛与战报消息中附带stratz比赛页面链接
        - 在查询玩家信息消息中附带stratz玩家页面链接
        - 在查询英雄数据消息中附带刀塔百科对应英雄页面链接
    rankBroadSwitch: 段位变动播报
    rankBroadStar: 星级变动播报
    rankBroadLeader: 冠绝名次变动播报
    rankBroadFun: 整活播报模板
    maxSendItemCount: 最大发送物品图片数量，<br/> 当超过指定数量时将由下方选项决定是否发送查询结果的物品列表图片
    showItemListAtTooMuchItems: 在查询结果的物品数量超过指定数量时，是否发送查询结果的物品列表图片
    customItemAlias:
      $desc: "额外物品别名设置<br/>当插件内置的[物品别名列表](https://github.com/sjtdev/koishi-plugin-dota2tracker/blob/master/src/locales/zh-CN.constants.json#L304-L407)中没有想要的物品别名可在此处追加，如果是插件疏漏的广为人知的物品别名推荐到源码仓库提交issue或pull request完善列表。<br/>（例如 **关键词**: 闪烁匕首，**别名**: 跳刀）"
      keyword: 关键词
      alias: 别名
    autoRecallTips: 在指令调用结束后自动撤回提示消息，如：“正在搜索对局详情，请稍后……”
  report:
    $desc: 总结设置
    dailyReportSwitch: "日报功能"
    dailyReportHours: 日报时间小时
    dailyReportShowCombi: "*日报是否显示组合*"
    weeklyReportSwitch: 周报功能
    weeklyReportDayHours: 周报发布于周（几）的（几）点
    weeklyReportShowCombi: 周报是否显示组合
  template:
    $desc: 模板设置
    template_match: 生成比赛信息图片使用的模板，显示效果见 [📖 模板相关#对局信息模板](https://sjtdev.github.io/koishi-plugin-dota2tracker/template-match.html)。
    template_player: 生成玩家信息图片使用的模板。（目前仅有一张模板）
    template_hero: 生成英雄信息图片使用的模板。（目前仅有一张模板）
    playerRankEstimate: 在player模板中对没有段位的玩家进行段位估算 <br>估算的段位将以灰色图片显示
    templateFonts: |-
      **>已弃用！<**  
      **如果需要配置字体请使用下方`fonts.*`配置项代替！**  
      模板所使用的字体名。需要 koishi 所在设备安装字体文件。  
      可添加多个字体名，将从上到下回退到第一个可用字体；若所有字体都不可用，则使用系统默认字体。  
      其中字体名若包含空格或特殊字符需要在名称首尾添加引号（此处建议尽量强制使用引号）；  
      若使用字体族名则必须**不使用引号**，如：
      ```
      "Microsoft YaHei"
      sans-serif
      ```
      有关font-family的更多信息，请查阅 [📖 MDN: font-family](https://developer.mozilla.org/zh-CN/docs/Web/CSS/font-family)
    fontPath: 字体文件文件夹路径
    fonts: 
      description: |-
        **过渡方案，之后会重启控制台页面并在其中实现更完善更灵活的字体配置方案。**  
        模板所使用的字体配置。
        会自动读取配置项 `fontPath` 目录下的字体文件为下方配置项生成可选字体列表。  
        可分别配置无衬线(sans)、衬线(serif)、等宽(mono)字体族的备选表。  
        模板的主要使用字体类型为**无衬线字体**，部分模板的一些文本会使用到**衬线字体**及**等宽字体**。  
        关于字体文件配置的更多信息，请查阅 [📖 模板相关#模板字体](https://sjtdev.github.io/koishi-plugin-dota2tracker/template-fonts.html)
        
      sans: 
        $desc: 无衬线字体(sans-serif)
      serif: 
        $desc: 衬线字体(serif)
      mono: 
        $desc: 等宽字体(monospace)
