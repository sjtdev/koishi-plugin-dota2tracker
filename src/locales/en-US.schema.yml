_config:
  base:
    $desc: Basic Settings
    STRATZ_API_TOKEN: Required. API TOKEN from stratz.com, available at https://stratz.com/api.
    dataParsingTimeoutMinutes: Time to wait for match data parsing (in minutes). If the data parsing time exceeds the waiting time, the report will be generated directly without waiting for the parsing to complete.
    proxyAddress: |-
       Proxy address. Leave blank if not using a proxy.  
       â€»Cannot use the global proxy address configured by the `proxy-agent` plugin. This option must be set if you want to use a proxy.
    suppressStratzNetworkErrors: |- 
       **Please use the `suppressApiNetworkErrors` option below, which applies to both Stratz and OpenDota.  
       This option is still effective. If either this or `suppressApiNetworkErrors` is enabled, Stratz/OpenDota logs will be downgraded to debug output.  
       This option will be removed in a future version.**
    suppressApiNetworkErrors: |-
       When enabled, Stratz/OpenDota network error logs will be output at the debug level.  
       (e.g., timeouts, network connection issues, but excludes 403 Forbidden)  
       Koishi does not display debug-level logs by default. To enable debug log display, please see [ðŸ“– Configs#suppressapinetworkerrors](http://sjtdev.github.io/koishi-plugin-dota2tracker/configs.html#suppressapinetworkerrors-boolean)
    enableOpenDotaFallback: Enable OpenDota as a fallback data source for match tracking and query-match features.
    OPENDOTA_API_KEY: |-
      Your paid subscription API key for OpenDota.  
      See https://www.opendota.com/api-keys for details.  
      Free users should leave this blank.
    OpenDotaIPStack: |-
      If you experience frequent failures when accessing the OpenDota API, it might be caused by a faulty IPv6 environment.  
      Setting this option will force the use of IPv4 when accessing the OpenDota API to try and resolve the issue.
  message:
    $desc: Message Settings
    useHeroNicknames: When disabled, only the official hero names will be used.
    urlInMessageType:
      $desc: "Include links in messages, <br/>please select the message type:"
      $inner:
        - Include stratz match page link in match query and report messages
        - Include stratz player page link in player information query messages
        - Include Dota Encyclopedia hero page link in hero data query messages
    rankBroadSwitch: Rank change broadcast
    rankBroadStar: Star change broadcast
    rankBroadLeader: Leaderboard rank change broadcast
    rankBroadFun: Fun broadcast template
    maxSendItemCount: Maximum number of item images to send<br/>When exceeded, the following option determines whether to send the item list
    showItemListAtTooMuchItems: Send item list when exceeding max count<br/>Controls whether to send the item list image when search results exceed maxSendItemCount
    customItemAlias: 
      $desc: |-
        Custom item aliases<br/>
        Add additional aliases when built-in list is insufficient. 
        For widely-used missing aliases, please submit issues/pull requests to the source repository.<br/>
        (Example **Keyword**: Blink Daggerï¼Œ**Alias**: Blink)
      keyword: Keyword
      alias: Alias
    autoRecallTips: Automatically recall tip messages after the command finishes, e.g., "Searching for match details, please wait..."
  report:
    $desc: Summary Settings
    dailyReportSwitch: "Daily Report Function"
    dailyReportHours: Daily report time in hours
    dailyReportShowCombi: Show combinations in daily report
    weeklyReportSwitch: Weekly Report Function
    weeklyReportDayHours: Weekly report published on (day) at (hour)
    weeklyReportShowCombi: Show combinations in weekly report
  template:
    $desc: Template Settings
    template_match: Template used to generate match information images, see [ðŸ“– Template Display](https://sjtdev.github.io/koishi-plugin-dota2tracker/template-match.html) for template display.
    template_player: Template used to generate player information images. (Currently only one template available)
    template_hero: Template used to generate hero information images. (Currently only one template available)
    playerRankEstimate: Estimate the rank of players without a rank in the player template <br>Estimated rank will be displayed as a gray image
    templateFonts: |-
      Font names used in the template. Requires font files installed on the koishi host machine.  
      Multiple fonts can be added; the system will use the first available font from top to bottom.  
      If all fonts are unavailable, falls back to system defaults.  
      Important formatting rules:  
      - Enclose font names in quotes (" ") if they contain spaces or special characters (recommended for all font names)
      - Do NOT enclose generic font family names (e.g. sans-serif, monospace) in quotes
      Examples:
      ```
      "Microsoft YaHei"
      sans-serif
      ```
      For details on font-family syntax, see:
      [ðŸ“– MDN: font-family](https://developer.mozilla.org/en-US/docs/Web/CSS/font-family)
