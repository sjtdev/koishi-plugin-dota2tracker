  broadcast:
    WIN_NEGATIVE: '"侥幸赢得了比赛", "走狗屎运赢得了比赛", "躺赢了比赛", "打团都没来, 队友4V5赢得了比赛"'
    WIN_POSITIVE: >-
      "带领团队走向了胜利", "暴打对面后赢得了胜利", " CARRY全场赢得了胜利", "把对面当猪宰了, 赢得了胜利", "又赢了,
      这游戏就是这么枯燥, 且乏味", "直接进行一个比赛的赢"
    LOSE_NEGATIVE: >-
      "被人按在地上摩擦, 输掉了这场比赛", "悲惨地输掉了比赛", "头都被打歪了, 心态爆炸地输掉了比赛", "捕鱼被鱼吃了, 输掉了比赛",
      "打的是个几把", "直接进行一个比赛的输"
    LOSE_POSITIVE: >-
      "无力回天输掉了比赛", "尽力了, 但还是输了比赛", "背靠世界树, 虽败犹荣", "带不动队友, 输了比赛", "又输了, 很难受,
      宁愿输的是我"
    message: |-
      {name}的{hero_name}{comment}。
      KDA：{kda}，GPM/XPM：{gpm_xpm}，补刀/反补：{lh_dn}，伤害/塔伤：{damage}，参战/参葬率：{kc_dc}
    rank_changed: 群友 {name} 段位变动：{prev.medal}{prev.star} → {curr.medal}{curr.star}
  logger:
    fetch_guilds_failed: 获取群组信息失败，将继续后续步骤。
    match_tracked: '追踪到来自{#each messageToLogger as item}群组 {item.platform}:{item.guildId} 的玩家 [{#each item.players as player}{player.nickname}({player.steamId}){#if player !== item.players[item.players.length - 1]}、{/if}{/each}]{#if item !== messageToLogger[messageToLogger.length - 1]}、{/if}{/each}的尚未播报过的最新比赛 {match.id}。'
    parse_request_sent: 比赛 {matchId} 解析请求已成功发送至STRATZ服务器。
    parse_request_failed: 比赛 {matchId} 解析请求发送失败。
    match_parsed: 比赛 {matchId} 已解析，生成图片并发布于{#each guilds as guild}{guild.platform}:{guild.guildId}{#if guild !== guilds[guilds.length - 1]}、{/if}{/each}。
    match_unparsed: 比赛 {matchId} 超过等待时间[{timeout}分钟]仍未解析，生成图片并发布于{#each guilds as guild}{guild.platform}:{guild.guildId}{#if guild !== guilds[guilds.length - 1]}、{/if}{/each}。
    waiting_for_parse: 比赛 {matchId} 尚未解析完成，已等待{time}分钟。
    report_sent: 发布{title}于{platform}:{guildId}。
    rank_sent: 向{platform}:{guildId}发布{player.nickName}({player.steamId})的段位变动信息。
    ejs_error: EJS模板渲染错误：{error}
    cron_not_enabled: 未启用cron服务，无法运行战报追踪等定时任务。
    stratz_token_banned: "Stratz API 请求被拒绝(403)，若频繁发生很有可能意味着您的Token或IP因异常使用被临时限制访问。有关此报错请见文档：http://sjtdev.github.io/koishi-plugin-dota2tracker/api-403.html"
    stratz_api_query_error: "Stratz API 返回了有效数据，但报错: {cause}"
  time:
    years_months_ago: "{years}年{months}个月前"
    years_ago: "{years}年前"
