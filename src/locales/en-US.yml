    WIN_NEGATIVE: >-
      "Won the match by sheer luck", "Won the match by a stroke of bad luck",
      "Coasted to victory", "Didn't even show up for the team fight, but my
      teammates won 4v5"
    WIN_POSITIVE: >-
      "Led the team to victory", "Dominated the opponents and secured the win",
      "Carried the game to victory", "Treated the opponents like pigs and won",
      "Won again; this game is just so monotonous and dull", "Simply achieved a
      win in the match"
