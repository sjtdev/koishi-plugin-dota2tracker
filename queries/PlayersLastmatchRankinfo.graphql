query PlayersLastmatchRankinfo($steamAccountIds: [Long]!) {
  players(steamAccountIds: $steamAccountIds) {
    steamAccount {
      id
      name
      avatar
      seasonRank
      seasonLeaderboardRank
    }
    matches(request: { take: 1 }) {
      id
      parsedDateTime
      startDateTime
      players {
        steamAccount {
          id
        }
      }
    }
  }
}
